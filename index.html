<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Paint + Glue — CGE Fusion</title>
<style>
  :root {
    --bg1: #000;
    --bg2: #111;
    --glitch1: #ff003c;
    --glitch2: #00f0ff;
    --text: #fff;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    height: 100%;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }

  main {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
  }

  .glitch {
    position: relative;
    font-size: 10vw;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    animation: flicker 2s infinite;
  }

  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    overflow: hidden;
    color: var(--text);
    clip: rect(0, 0, 0, 0);
  }

  .glitch::before {
    animation: glitchTop 2s infinite linear alternate-reverse;
    color: var(--glitch1);
  }

  .glitch::after {
    animation: glitchBot 1.8s infinite linear alternate-reverse;
    color: var(--glitch2);
  }

  @keyframes glitchTop {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    5% { clip: rect(5px, 9999px, 50px, 0); transform: translate(-3px, -3px); }
    10% { clip: rect(80px, 9999px, 90px, 0); transform: translate(3px, 3px); }
    15% { clip: rect(20px, 9999px, 30px, 0); transform: translate(-1px, 1px); }
    20% { clip: rect(60px, 9999px, 80px, 0); transform: translate(2px, -2px); }
    100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
  }

  @keyframes glitchBot {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    5% { clip: rect(55px, 9999px, 75px, 0); transform: translate(2px, 2px); }
    10% { clip: rect(35px, 9999px, 60px, 0); transform: translate(-2px, -2px); }
    15% { clip: rect(10px, 9999px, 25px, 0); transform: translate(1px, -1px); }
    20% { clip: rect(80px, 9999px, 100px, 0); transform: translate(-3px, 3px); }
    100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.5; }
  }

  canvas#pgCanvas {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background: radial-gradient(circle, #000 60%, #111);
    mix-blend-mode: lighten;
  }

  footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.6;
    color: var(--text);
  }
</style>
</head>
<body>
  <main>
    <canvas id="pgCanvas"></canvas>
    <div class="glitch" data-text="P+G">P+G</div>
  </main>
  <footer>
    CGE Fusion © 2025
  </footer>

  <script>
    const canvas = document.getElementById('pgCanvas');
    const ctx = canvas.getContext('2d');
    resizeCanvas();

    window.addEventListener('resize', resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Light animated pulse overlay
    let t = 0;
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 50; i++) {
        const x = Math.sin(t / 30 + i) * canvas.width / 3 + canvas.width / 2;
        const y = Math.cos(t / 40 + i) * canvas.height / 3 + canvas.height / 2;
        const r = 40 + 30 * Math.sin(t / 20 + i);
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255,255,255,${0.03 + 0.02*Math.sin(i+t/10)})`;
        ctx.stroke();
      }
      t += 0.8;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
